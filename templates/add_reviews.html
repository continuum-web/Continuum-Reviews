{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add a Review</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('add_review') }}">
            <!-- game selection -->
			<div class="row">
				<div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
					<select id="game_name" name="game_name" class="validate" required>
                        <option value="" disabled selected>Choose a Game</option>
                        {% for game in games %}
                            <option value="{{game.name }}">{{ game.name }}</option>
                        {% endfor %}
                    </select>
					<label for="game_name">game name</label>
				</div>
			</div>
            <!--Game Review -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix light-blue-text text-darken-4"></i>
                    <textarea id="review_description" name="review_description" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required></textarea>
                    <label for="treview_description">Review</label>
                </div>
            </div>          
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Add Review <i class="fas fa-plus-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
