{% extends "base.html" %} {% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit review</h3>

<div class="row card-panel grey lighten-5">
	<h3>Editing review of {{review.game_name}}</h3>

	<!-- game selection -->

	<form
		class="col s12"
		method="POST"
		action="{{ url_for('edit_review', review_id=review._id) }}"
	>
		<div class="row">
			<div class="row">
				<div class="input-field col s12">
					<i
						class="
							fas
							fa-folder-open
							prefix
							light-blue-text
							text-darken-4
						"
					></i>
					<select
						id="game_name"
						name="game_name"
						class="validate"
						required
					>
						<option value="{{review.game_name}}" selected>{{review.game_name}}
						</option>
					</select>
					<label for="game_name">game name</label>
				</div>
			</div>
			<div class="input-field col s12">
				<i
					class="
						fas
						fa-align-left
						prefix
						light-blue-text
						text-darken-4
					"
				></i>
				<textarea
					id="review_description"
					name="review_description"
					minlength="5"
					maxlength="200"
					class="materialize-textarea validate"
					required
				>
                        {{- review.review_description -}}
                    </textarea
				>
				<label for="task_description">Edit Review</label>
			</div>
		</div>

		<!-- submit button -->
		<div class="row">
			<div class="col s12 center-align">
				<!-- cancel button -->
				<a
					href="{{ url_for('profile', username=session['user']) }}"
					class="btn-large red text-shadow"
				>
					Cancel <i class="fas fa-times-circle right"></i>
				</a>
				<button
					type="submit"
					class="btn-large light-blue darken-1 text-shadow"
				>
					Edit review <i class="fas fa-edit right"></i>
				</button>
			</div>
		</div>
	</form>
</div>

{% endblock %}
